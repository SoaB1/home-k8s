---
- name: Disable swap
  become: true
  shell:
    cmd: swapoff -a

- name: Configure CRI endpoints
  become: true
  blockinfile:
    path: /etc/crictl.yaml
    block: |
      'runtime-endpoint: unix:///var/run/containerd/containerd.sock'
      'image-endpoint: unix:///var/run/containerd/containerd.sock'
      'timeout: 10'
    marker: ""
    create: yes
    state: present